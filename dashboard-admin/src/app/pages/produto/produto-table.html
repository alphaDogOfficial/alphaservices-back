<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h5>Produtos</h5>
    </div>
    <div class="ibox-content">
        <div class="row">
            <div class="col-sm-3" style="float: right;">
                <div class="input-group"><input type="text" placeholder="CPF" class="input-sm form-control"> <span class="input-group-btn">
                    <button type="button" class="btn btn-sm btn-primary">Pesquisar</button> </span></div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>

                    <th>Nome</th>
                    <th>Valor</th>
                    <th>Fabricante</th>
                    <th>Opções</th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="produto in vm.produtos">
                        <td>{{produto.nome}}</td>
                        <td>{{produto.valor}}</td>
                        <td>{{produto.fabricante}}</td>
                        <td>
                          <a ng-click="vm.delete(produto.idproduto)">
                            <i class="fa fa-times" aria-hidden="true" />
                          </a>
                          &nbsp;&nbsp;
                          <a ui-sref='produto.update({idproduto: produto.idproduto})'>
                            <i class="fa fa-pencil" aria-hidden="true" />
                          </a>
                        </td>
                        </tr>
                </tbody>
            </table>
            <div class="hr-line-dashed"></div>
            <div style="float: right;">
                <button class="btn btn-primary" type="submit" ng-click="vm.goToAddProduct()">Criar</button>
            </div>
        </div>
    </div>
</div>
