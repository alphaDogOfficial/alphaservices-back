<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h5>Promoções</h5>
    </div>
    <div class="ibox-content">
        <div class="row">
            <div class="col-sm-3" style="float: right;">
                <div class="input-group"><input type="text" placeholder="Tipo" class="input-sm form-control"> <span class="input-group-btn">
                    <button type="button" class="btn btn-sm btn-primary">Pesquisar</button> </span></div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>

                    <th>Tipo</th>
                    <th>Estado</th>
        
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="promocao in vm.promocoes">
                        <td>{{promocao.tipo}}</td>
                        <td>{{promocao.estado}}</td>
                        <td>
                         
                          &nbsp;&nbsp;
                          <a ui-sref='promocoes.update({idPromocao: promocao.idpromocao})'>
                            <i class="fa fa-pencil" aria-hidden="true" />
                          </a>
                        </td>
                        </tr>
                </tbody>
            </table>
            <div class="hr-line-dashed"></div>
           
        </div>
    </div>
</div>
