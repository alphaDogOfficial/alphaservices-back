<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>{{vm.htmlData.title}}</h2>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{{vm.htmlData.subtitle}}
                    </h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal">
                        <div ng-repeat="form in vm.htmlData.forms">
                          <div class="form-group"><label class="col-sm-2 control-label" for="{{form.name}}">{{form.name}}</label>

                              <div class="col-sm-10">
                                <input
                                  type="{{form.type}}"
                                  class="form-control"
                                  id="{{form.name}}"
                                  ng-model="form.model"
                                  ng-required = "form.isRequired"
                                  ng-attr-min="{{ form.min || undefined}}"
                                  ng-attr-max="{{ form.max || undefined}}"
                                  ng-disabled = "form.isDisabled"
                                  >
                              </div>
                          </div>

                          <div class="hr-line-dashed"></div>
                        </div>

                        <div class="form-group ">
                            <div class="col-sm-8 col-sm-offset-2">
                                <button class="btn btn-white" type="submit" ng-click="vm.fillForm()">Testar</button>
                                <button class="btn btn-white" type="submit" ng-click="vm.resetForm()">Resetar</button>
                                <button class="btn btn-primary" type="submit" ng-click="vm.submitForm()">{{vm.htmlData.submit}}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
